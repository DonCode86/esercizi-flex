<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big-right-menu-layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- LAYOUT1 -->
    <div class="main1">
        <div class="container">
            <div class="item header">Header</div>
            <div class="item article">Article 1 </div>
            <div class="item article">Article 2 </div>
        </div>
        <div class="right-menu">
            <div class="item menu">Menu</div>
        </div>
    </div>
    <div class="footer">
        <div class="item footer-content">Footer</div>
    </div>
    <!-- /LAYOUT1 -->
    <!-- LAYOUT2 -->
    <header>
        <div class="item-2 header-2"> header-2</div>
    </header>
    <div class="main-2">
        <div class="item-2 nav-menu">nav</div>
        <div class="item-2 article-2">article-2</div>
        <div class="item-2 aside">aside</div>
    </div>
    <footer>
        <div class="item-2 footer-2">footer-2</div>
    </footer>
    <!-- /LAYOUT2 -->
</body>
</html>
